


<div  class="card" style="width: 20rem;">
    <img class="card-img-top" src="https://picsum.photos/500/500" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title"><span> Disco: {{cancion.disco}}</span></h5>
      <h5 class="card-title"><span> Canción: {{cancion.numCancion}}</span></h5>
      <p  class="card-text"><span>Título: {{cancion.title}}</span></p>
      <p  class="card-text"><span>Artista: {{cancion.artist}}</span></p>
      <p  class="card-text"><span>Año: {{cancion.anio}}</span></p>
      <p  class="card-text"><span>Estilo: {{cancion.estilo}}</span></p>
      <p  class="card-text"><span>Carátula: {{cancion.caratula}}</span></p>
      <app-player></app-player>
      
    </div>
  </div>
